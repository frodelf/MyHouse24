<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!--    <link rel="icon" type="image/png" href="http://myhouse24.avada-media.ua/favicon.png">-->
    <link rel="stylesheet"
          th:href="@{{context_path}/adminlte/plugins/fontawesome-free/css/all.min.css(context_path = ${context_path})}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" th:href="@{/login.css}">
    <title>Hello, world!</title>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <a href="#"><img th:src="@{/images/logo.png}" class="img-fluid" alt=""></a>
        <br>
        <form th:action="@{/admin/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="credentials">
                <div class="row tabs">
                    <a href="https://slj.avada-media-dev2.od.ua/myHouseCabinet24DA/cabinet/login" class="col-md-6 text-center"
                       style="color: black; text-decoration: none">
                        <p>Для жильца</p>
                    </a>
                    <div class="col-md-6 text-center active-tab">
                        <p>Для администрации</p>
                    </div>
                </div>
                <p style="text-align: center; padding-block: 20px;">Вход в личный кабинет</p>

                <div class="row  inputs">
                    <input type="text" placeholder="E-mail" id="username" name="username" value="">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="row inputs">
                    <input type="password" placeholder="Пароль" id="password" name="password" value="">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="row mb-3">
                    <input type="checkbox" name="remember-me" id="remember-me" style="display: inline; width:30px">Запомнить
                    меня
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default btn-primary text-center">Вход</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
