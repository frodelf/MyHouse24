<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/login.css}">
    <title>Hello, world!</title>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h1>Registration Form</h1>
        <form action="/registration" method="POST">
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required class="border: 0.5px solid red"><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required class="border: 0.5px solid red"><br>

            <label for="fathersName">Father's Name:</label>
            <input type="text" id="fathersName" name="fathersName" required class="border: 0.5px solid red"><br>

            <label  for="email">Email:</label>
            <input type="email" id="email" name="email" required class="border: 0.5px solid red"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="border: 0.5px solid red"><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="border: 0.5px solid red"><br>

            <input type="checkbox" id="agreeToToS" name="agreeToToS" required>
            <label for="agreeToToS">I agree to the Terms of Service</label><br>

            <input type="submit" value="registration" class="btn btn-default btn-primary text-center">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
