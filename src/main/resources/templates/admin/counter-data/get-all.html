<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css?v=3.2.0">
    <link rel="stylesheet" href="/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body class="sidebar-mini layout-fixed sidebar-closed -collapse" style="height: auto;">
<div class="wrapper">
    <div th:replace="blocks/menu :: menu"></div>
    <div class="content-wrapper text-for-breadcrumb">
        <div class="content-header" style="display: flex; align-items: center;">
            <h4 style="margin-left: 10px; margin-right: auto;">
                Счетчики
            </h4>
            <ol class="breadcrumb" style="margin-right: 1%">
                <li class="breadcrumb-item"><a href="/admin" class="text-for-breadcrumb">Главная</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    Счетчики
                </li>
            </ol>
        </div>
        <section class="content">
            <div class="row">
                <div class="col-xs-12 col-lg-9">
                </div>
                <div class="col-xs-12 col-lg-3">
                    <div class="btn-group margin-bottom float-right">
                        <a href="/admin/counter-data/add" type="button" class="btn btn-success"
                           style="width: 220px; margin-bottom: 20px">
                            Добавить показание
                        </a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="/admin/flat/index/1"
                       class="btn btn-outline-secondary float-right">Очистить</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <b>
                                    <th style="min-width: 300px">Дом</th>
                                    <th style="min-width: 200px">Секция</th>
                                    <th style="min-width: 150px">№ квартиры</th>
                                    <th style="min-width: 200px">Счетчик</th>
                                    <th style="min-width: 150px">Текущие показания</th>
                                    <th style="min-width: 150px">Ед. изм.</th>
                                    <th style="min-width: 150px"></th>
                                </b>
                            </tr>
                            <tr>
                                <form id="formSend" method="get" action="/admin/counter-data/filter/1" th:object="${filter}">
                                <th>
                                    <select id="mySelect2ForHouses" style="width: 100%;" th:field="*{house}" onchange="submitForm()">

                                    </select>
                                </th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                </form>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        Разработано <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базе системы управления <a
            href="https://avada-media.ua/moydom24/">"МойДом24"</a>.
        Документация API доступна <a href="/doc">по ссылке</a>.
    </footer>
</div>
<script>
    $('#mySelect2ForHouses').select2({
        ajax: {
            url: '/admin/counter-data/get-houses',
            data: function (params) {
                var query = {
                    _search: params.term || '',
                    _page: params.page || 1
                };
                return query;
            }
        }
    }).trigger('select2:open');
</script>
<script src="/adminlte/plugins/jquery/jquery.min.js"></script>
<script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/adminlte/dist/js/adminlte.js?v=3.2.0"></script>
<script src="/adminlte/dist/js/demo.js"></script>
<script src="/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


</body>

</html>
