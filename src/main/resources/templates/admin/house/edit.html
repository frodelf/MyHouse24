<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{{context_path}/adminlte/dist/css/adminlte.min.css?v=3.2.0(context_path = ${context_path})}">
    <link rel="stylesheet" th:href="@{{context_path}/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css(context_path = ${context_path})}">
    <link rel="stylesheet" th:href="@{{context_path}/style.css(context_path = ${context_path})}">
    <link rel="stylesheet" th:href="@{{context_path}/adminlte/plugins/fontawesome-free/css/all.min.css(context_path = ${context_path})}">
</head>

<body class="sidebar-mini layout-fixed sidebar-closed sidebar-collapse" th:classappend="${theme == 'LIGHT' ? '' : 'dark-mode'}" style="height: auto;">
<div class="wrapper">
    <div th:replace="blocks/menu :: menu"></div>
    <div class="content-wrapper">
        <div class="content-header" style="display: flex; align-items: center;">
            <h4 style="margin-left: 10px; margin-right: auto;">
                <span th:text="#{Новый_дом}"></span>
                </h4>
            <ol class="breadcrumb text-for-breadcrumb" style="margin-right: 1%;">
                <li class="breadcrumb-item"><a th:href="@{{context_path}/admin(context_path = ${context_path})}" class="text-for-breadcrumb">
                    <span th:text="#{Главная}"></span>
                    </a>
                </li>
                <li class="breadcrumb-item"><a th:href="@{{context_path}/admin/house/index/1(context_path = ${context_path})}" class="text-for-breadcrumb">
                    <span th:text="#{Дома}"></span>
                    </a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span th:text="#{Новый_дом}"></span>
                    </li>
            </ol>
        </div>
        <section class="content">
            <form method="post" th:action="@{{context_path}/admin/house/edit/{id}(id = ${house.id}, context_path = ${context_path})}" enctype="multipart/form-data" th:object="${house}">
                <div class="card">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    <b>
                                        <span th:text="#{Название}"></span>
                                        <input th:field="*{name}" type="text" class="form-control">
                                        <input th:field="*{id}" type="text" class="form-control" hidden>
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                        <br/>
                                        <span th:text="#{Адрес}"></span>

                                        <input th:field="*{address}" type="text" class="form-control">
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                        <br/>
                                        <span th:text="#{Изображение}"></span>
                                         #1. Размер: (522x350)
                                        <input name="image" type="file" class="form-control"
                                               th:value="@{/uploads/houses/{name}(name = ${house.getImage()})}"
                                               onchange="previewImage(event, 'previewImage1')">
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                                        <br/>
                                        <span th:text="#{Изображение}"></span>
                                         #2. Размер: (248x160)
                                        <input th:field="*{image1}" type="file" class="form-control" value="null"
                                               onchange="previewImage(event, 'previewImage2')">
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('image1')}" th:errors="*{image1}"></div>
                                        <br/>
                                        <span th:text="#{Изображение}"></span>
                                         #3. Размер: (248x160)
                                        <input th:field="*{image2}" type="file" class="form-control" value="null"
                                               onchange="previewImage(event, 'previewImage3')">
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('image2')}" th:errors="*{image2}"></div>
                                        <br/>
                                        <span th:text="#{Изображение}"></span>
                                         #4. Размер: (248x160)
                                        <input th:field="*{image3}" type="file" class="form-control" value="null"
                                               onchange="previewImage(event, 'previewImage4')">
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('image3')}" th:errors="*{image3}"></div>
                                        <br/>
                                        <span th:text="#{Изображение}"></span>
                                         #5. Размер: (248x160)
                                        <input th:field="*{image4}" type="file" class="form-control" value="null"
                                               onchange="previewImage(event, 'previewImage5')">
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('image4')}" th:errors="*{image4}"></div>
                                    </b>
                                </div>
                                <div class="col-4">
                                    <img id="previewImage1" class="pull-left img-responsive"
                                         th:src="${house.getImage()}"
                                         style="width: 90%; height: 350px">
                                </div>
                                <div class="col-2">
                                    <img id="previewImage2" class="pull-left img-responsive"
                                         th:src="${house.getImage1()}"
                                         style="width: 90%; height: 160px; margin-bottom: 30px;">
                                    <br/>
                                    <img id="previewImage3" class="pull-left img-responsive"
                                         th:src="${house.getImage2()}"
                                         style="width: 90%; height: 160px">
                                </div>
                                <div class="col-2">
                                    <img id="previewImage4" class="pull-left img-responsive"
                                         th:src="${house.getImage3()}"
                                         style="width: 90%; height: 160px; margin-bottom: 30px;">
                                    <br/>
                                    <img id="previewImage5" class="pull-left img-responsive"
                                         th:src="${house.getImage4()}"
                                         style="width: 90%; height: 160px">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nav-tabs-custom" style="margin-top: 50px;">
                        <ul class="nav nav-tabs">
                            <li class="active" id="service_tab" style="padding: 15px; font-weight: bold">
                                <a href="#tab_sections" data-toggle="tab" aria-expanded="true"
                                   class="active text-for-breadcrumb">
                                    <span th:text="#{Секции}"></span>
                                    </a>
                            </li>
                            <li id="service_unit_tab" style="padding: 15px;">
                                <a href="#tab_floors" data-toggle="tab" aria-expanded="false"
                                   class="text-for-breadcrumb">
                                    <span th:text="#{Этаж}"></span>
                                    </a>
                            </li>
                            <li id="user_tab" style="padding: 15px;">
                                <a href="#tab_users" data-toggle="tab" aria-expanded="false"
                                   class="text-for-breadcrumb">
                                    <span th:text="#{Пользователи}"></span>
                                    </a>
                            </li>
                        </ul>
                        <form id="serviceForm" method="post" th:action="@{{context_path}/admin/service/add(context_path = ${context_path})}">
                            <div class="tab-content">
                                <div class="tab-pane clearfix active" id="tab_sections">
                                    <div th:each="section , index : ${house.getSections()}">
                                        <br/>
                                        <h7>
                                            <span th:text="#{Название}"></span>
                                            </h7>
                                        <div class="form-row"
                                             style="width: 100%; margin-bottom: 20px; margin-left: 1px;">
                                            <input th:name="@{sections[__${index.index}__]}" type="text"
                                                   class="form-control" style="width: 40%"
                                                   th:value="@{Секция __${index.index+1}__}">
                                            <a type="button" class="btn btn-danger form-row-remove-btn"
                                               onclick="removeBlock(this)"><i class="fa fa-trash"></i></a>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success"
                                            style="margin-top: 10px; margin-left: 50%; margin-bottom: 10px"
                                            onclick="addBlockForSection()">
                                        <span th:text="#{Добавить}"></span>

                                    </button>
                                </div>
                                <div class="tab-pane clearfix" id="tab_floors">
                                    <div th:each="floor , index : ${house.getFloors()}">
                                        <br/>
                                        <h7>
                                            <span th:text="#{Название}"></span>
                                            </h7>
                                        <div class="form-row"
                                             style="width: 100%; margin-bottom: 20px; margin-left: 1px;">
                                            <input th:name="@{floors[__${index.index}__]}" type="text"
                                                   class="form-control" style="width: 40%"
                                                   th:value="@{Етаж __${index.index + 1}__}">
                                            <a type="button" class="btn btn-danger form-row-remove-btn"
                                               onclick="removeBlock(this)"><i class="fa fa-trash"></i></a>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success"
                                            style="margin-top: 10px; margin-left: 50%; margin-bottom: 10px"
                                            onclick="addBlockForFloor()">
                                        <span th:text="#{Добавить}"></span>

                                    </button>
                                </div>
                                <div class="tab-pane clearfix" id="tab_users">
                                    <div th:each="admin , index : ${house.getAdmins()}">
                                        <span style="display: flex; align-items: center;">
                                            <select class="form-select" th:name="@{users[__${index.index}__]}"
                                                    style="width: 32%"
                                                    aria-label="Default select example"
                                                    onchange="updateInputValue(this)">
                                            <option></option>
                                            <option th:each="user : ${users}" th:text="${user.firstName}"
                                                    th:value="${user.firstName}"
                                                    th:selected="${user.firstName == admin.firstName}"></option>
                                            </select>
                                                <div class="form-row" style="width: 70%; margin-bottom: 20px">
                                                    <input type="text" class="form-control" style="width: 29%; margin-left: 25px; margin-top: 18px;" readonly
                                                           th:value="${admin.role.name.replace('ROLE_', '')}">
                                                    <a type="button" class="btn btn-danger form-row-remove-btn" style="margin-top: 18px"
                                                       onclick="removeBlock(this.parentNode)"><i
                                                            class="fa fa-trash"></i></a>
                                                </div>
                                        </span>
                                    </div>
                                    <button type="button" class="btn btn-success"
                                            style="margin-top: 10px; margin-left: 50%; margin-bottom: 10px"
                                            onclick="addBlockForUsers()">
                                        <span th:text="#{Добавить}"></span>

                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success float-right">
                            <span th:text="#{Сохранить}"></span>
                            </button>
                        <a th:href="@{{context_path}/admin/house/index/1(context_path = ${context_path})}" class="btn btn-outline-secondary float-right"
                           style="margin-right: 3px">
                            <span th:text="#{Отменить}"></span>
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<footer class="main-footer">
    Разработано <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базе системы управления <a
        href="https://avada-media.ua/moydom24/">"МойДом24"</a>.
    Документация API доступна <a href="/doc">по ссылке</a>.
</footer>
</div>
<script th:inline="javascript">
    var indexForSection = [[${house.sections.size}]];
    var indexForFloor = [[${house.floors.size}]];
    var users = [[${users}]]
    var indexForUsers = [[${house.admins.size}]];
    ;
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script th:src="@{{context_path}/adminlte/plugins/jquery/jquery.min.js(context_path = ${context_path})}"></script>
<script th:src="@{{context_path}/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js(context_path = ${context_path})}"></script>
<script th:src="@{{context_path}/adminlte/dist/js/adminlte.js?v=3.2.0(context_path = ${context_path})}"></script>
<script th:src="@{{context_path}/adminlte/dist/js/demo.js(context_path = ${context_path})}"></script>
<script th:src="@{{context_path}/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js(context_path = ${context_path})}"></script>
<script th:src="@{{context_path}/script.js(context_path = ${context_path})}"></script>
<script>
    function previewImage(event, imageId) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById(imageId);
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
<script>
    var navTabs = document.querySelectorAll(".nav-tabs li");
    navTabs.forEach(function (tab) {
        tab.addEventListener("click", function () {
            navTabs.forEach(function (tab) {
                tab.style.fontWeight = "normal";
            });
            tab.style.fontWeight = "bold";
        });
    });
</script>
</body>
</html>
