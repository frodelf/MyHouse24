<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css?v=3.2.0">
    <link rel="stylesheet" href="/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="sidebar-mini layout-fixed sidebar-closed sidebar-collapse" style="height: auto;">
<div class="wrapper">
    <div th:replace="blocks/menu :: menu"></div>
    <div class="content-wrapper">
        <div class="content-header" style="display: flex; align-items: center;">
            <h4 style="margin-left: 10px; margin-right: auto;">Дом [[${house.getName()}]]</h4>
            <ol class="breadcrumb text-for-breadcrumb" style="margin-right: 1%;">
                <li class="breadcrumb-item"><a href="/admin" class="text-for-breadcrumb">Главная</a>
                </li>
                <li class="breadcrumb-item"><a href="/admin/house/index/1" class="text-for-breadcrumb">Дома</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${house.getName()}"></li>
            </ol>
        </div>
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <a class="btn btn-primary float-right" th:href="@{/admin/house/edit/{id}(id=${house.getId()})}">
                        Редактировать квартиру
                    </a>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-2">
                                <b>
                                    Название
                                    <br/>
                                    <br/>
                                    Адрес
                                    <br/>
                                    <br/>
                                    Секций
                                    <br/>
                                    <br/>
                                    Этажей
                                    <br/>
                                    <br/>
                                    Пользователи
                                </b>
                            </div>
                            <div class="col-2">
                                <h6 th:text="${house.getName()}"></h6>
                                <br/>
                                <h6 th:text="${house.getAddress()}"></h6>
                                <div style="margin-bottom: 29px;"></div>
                                <h6 th:text="${house.getSections().size()}"></h6>
                                <div style="margin-bottom: 29px;"></div>
                                <h6 th:text="${house.getFloors().size()}"></h6>
                                <br/>
                                <div th:each="user : ${house.getAdmins()}">
                                        <span>
                                        <h7 th:text="${user.getFirstName()}"></h7>:
                                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                           th:href="@{/admin/user-admin/{id}(id = ${user.getId()})}"
                                           th:text="${user.getFirstName()}"></a>
                                        </span>
                                </div>
                            </div>
                            <div class="col-4">
                                <img id="previewImage1" class="pull-left img-responsive"
                                     th:src="@{https://myhouse24.s3.us-west-1.amazonaws.com/{name}(name = ${house.getImage()})}"
                                     style="width: 90%; height: 350px">
                            </div>
                            <div class="col-2">
                                <img id="previewImage2" class="pull-left img-responsive"
                                     th:src="@{https://myhouse24.s3.us-west-1.amazonaws.com/{name}(name = ${house.getImage1()})}"
                                     style="width: 90%; height: 160px; margin-bottom: 30px;">
                                <br/>
                                <img id="previewImage3" class="pull-left img-responsive"
                                     th:src="@{https://myhouse24.s3.us-west-1.amazonaws.com/{name}(name = ${house.getImage2()})}"
                                     style="width: 90%; height: 160px">
                            </div>
                            <div class="col-2">
                                <img id="previewImage4" class="pull-left img-responsive"
                                     th:src="@{https://myhouse24.s3.us-west-1.amazonaws.com/{name}(name = ${house.getImage3()})}"
                                     style="width: 90%; height: 160px; margin-bottom: 30px;">
                                <br/>
                                <img id="previewImage5" class="pull-left img-responsive"
                                     th:src="@{https://myhouse24.s3.us-west-1.amazonaws.com/{name}(name = ${house.getImage4()})}"
                                     style="width: 90%; height: 160px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<footer class="main-footer">
    Разработано <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базе системы управления <a
        href="https://avada-media.ua/moydom24/">"МойДом24"</a>.
    Документация API доступна <a href="/doc">по ссылке</a>.
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/adminlte/dist/js/adminlte.js?v=3.2.0"></script>
<script src="/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="/script.js"></script>
<script>
    function previewImage(event, imageId) {
        var reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById(imageId);
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
