<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/adminlte/dist/css/adminlte.min.css?v=3.2.0">
    <link rel="stylesheet" href="/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body class="sidebar-mini layout-fixed sidebar-closed -collapse" style="height: auto;">
<div class="wrapper">
    <div th:replace="blocks/menu :: menu"></div>
    <div class="content-wrapper text-for-breadcrumb">
        <div class="content-header" style="display: flex; align-items: center;">
            <h4 style="margin-left: 10px; margin-right: auto;">
                Новая квартира
            </h4>
            <ol class="breadcrumb" style="margin-right: 1%">
                <li class="breadcrumb-item"><a href="/admin" class="text-for-breadcrumb">Главная</a></li>
                <li class="breadcrumb-item"><a href="/admin/invoice/1" class="text-for-breadcrumb">Квитанции</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    Новая Квитанция
                </li>
            </ol>
        </div>
        <section class="content">
            <form method="post" action="/admin/invoice/add" th:object="${invoiceDto}">
                <div class="input-group mb-3" style="width: 50%">
                    <span class="input-group-text">№</span>
                    <input type="number" class="form-control" th:field="*{number}">
                    <h5 style="margin-left: 10px; margin-right: 10px;">от</h5>
                    <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    <input type="date" class="form-control" th:field="*{date}">
                </div>
                <div class="card">
                    <div class="card-header">
                        <a href="/admin/flat/index/1"
                           class="btn btn-outline-secondary float-right">Очистить</a>
                    </div>
                    <div class="card-body">
                        <div class="font-weight-bold">
                            <div class="row">
                                <div class="col">
                                    <div th:if="${invoiceDto.flat == null}">
                                        Дом
                                        <select id="mySelect2ForHouses" style="width: 100%;">
                                        </select>
                                        <br/>
                                        <br/>
                                        Секция
                                        <select class="form-select" name="section">
                                            <option value="">Вибрати...</option>
                                        </select>
                                        <br/>
                                        Квартира
                                        <select class="form-select" th:field="*{flat}">
                                            <option value="">Вибрати...</option>
                                        </select>
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}"></div>
                                        <br/>

                                    </div>
                                    <div th:if="${invoiceDto.flat != null}">
                                        Дом
                                        <select id="mySelect2ForHouses" style="width: 100%;">
                                            <option th:value="${invoiceDto.flat.house.id}" th:text="${invoiceDto.flat.house.name}"></option>
                                        </select>
                                        <br/>
                                        <br/>
                                        Секция
                                        <select class="form-select" name="section">
                                            <option th:each="section : ${invoiceDto.flat.house.getSections()}" th:value="${section.id}" th:text="${section.name}" th:selected="${section.id == invoiceDto.flat.section.id}"></option>
                                        </select>
                                        <br/>
                                        Квартира
                                        <select class="form-select" th:field="*{flat}">
                                            <option th:each="flat : ${invoiceDto.flat.house.getFlats()}" th:value="${flat.id}" th:text="${flat.number}" th:selected="${flat.id == invoiceDto.flat.id}"></option>
                                        </select>
                                        <div style="color: red; font-size: small; font-weight: bold; font-style: italic"
                                             th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}"></div>
                                        <br/>

                                    </div>
                                </div>
                                <div class="col">
                                    Проведена
                                    Статус
                                    Тариф
                                    Период с
                                    Период по
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <footer class="main-footer">
        Разработано <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базе системы управления <a
            href="https://avada-media.ua/moydom24/">"МойДом24"</a>.
        Документация API доступна <a href="/doc">по ссылке</a>.
    </footer>
</div>
<script>
    $(document).ready(function () {
        $('#mySelect2ForHouses').select2({
            ajax: {
                url: '/admin/house/get-houses',
                data: function (params) {
                    var query = {
                        _search: params.term || '',
                        _page: params.page || 1
                    };
                    return query;
                }
            }
        });
        $('.houseSelect, #mySelect2ForHouses').on('change', function () {
            var houseId = $('.houseSelect').val() || $('#mySelect2ForHouses').val();
            var flatSelect = $('select[name="flat"]');
            var sectionSelect = $('select[name="section"]');
            $.ajax({
                url: '/admin/account/getFlats/' + houseId,
                method: 'GET',
                success: function (response) {
                    flatSelect.empty();
                    var flats = response;
                    flatSelect.append('<option value="">Вибрати...</option>');
                    $.each(flats, function (index, flat) {
                        flatSelect.append('<option value="' + flat.id + '">' + flat.number + '</option>');
                    });
                },
                error: function () {
                }
            });
            $.ajax({
                url: '/admin/flat/getSections/' + houseId,
                method: 'GET',
                success: function (response) {
                    sectionSelect.empty();
                    var sections = response;
                    sectionSelect.append('<option value=null>Вибрати...</option>');
                    $.each(sections, function (index, section) {
                        sectionSelect.append('<option value="' + section.id + '">' + section.name + '</option>');
                    });
                },
                error: function () {
                }
            });
        });
    });
</script>
<script src="/adminlte/plugins/jquery/jquery.min.js"></script>
<script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/adminlte/dist/js/adminlte.js?v=3.2.0"></script>
<script src="/adminlte/dist/js/demo.js"></script>
<script src="/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

</body>

</html>
